<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Presto.itSTYLE.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Presto.it</title>
</head>

<body style="background-color: black;">

    <nav class="navbar1" id="navbar1">
        <img src="./media/logo_presto.png" alt="logo di presto" class="logo_presto" id="logo_presto">
        <div class="div_x_flexend">
            <button class="button_login" id="button_login">ACCEDI</button>
            <img src="./media/shopping_bag.png" alt="Shopping bag" class="shopping_bag" id="shopping_bag">
        </div>
    </nav>

    <div style="width: 100vw;height: 9vh;"></div>

    <header class="slogan" id="slogan">

            <div class="div_slogan_img">
                <img src="./media/libero-shopping-donna-mobile.jpg" alt="" class="slogan_img">
            </div>

            <div class="div_slogan_text" id="div_slogan_text">
                <h1 class="slogan_text" id="slogan_text">NAVIGA, SCEGLI I PRODOTTI CHE FANNO PER TE E AGGIUNGILI AL TUO
                    SHOPPING BAG</h1>
            </div>

    </header>

    <main class="main_filtro" id="filtro">
        <div class="div_titolo_filtro" id="div_titolo_filtro">
            <h2 class="titolo_filtro" id="titolo_filtro">Utilizza il filtro per trovare
                il prodotto dei nostri brand partner che pi√π ti interessa ad un prezzo esclusivo!</h2>
        </div>

        <div class="div_x_filtro" id="div_x_filtro">
            <div class="filtro" id="div_filtro_nome">
                <input type="text" placeholder="Nome prodotto" class="filtro_nome">
            </div>
            <div class="filtro" id="div_filtro_categoria">
                <button class="button_categoria_prezzo_cerca" id="button_categoria">Categoria <i class="fa-solid fa-circle-chevron-down" style="color: black;"></i></button>
            </div>
            <div class="filtro" id="div_filtro_prezzo">
                <button class="button_categoria_prezzo_cerca" id="button_prezzo">Prezzo <i class="fa-solid fa-circle-chevron-down" style="color: black;"></i></button>
            </div>
            <div class="filtro" id="div_cerca">
                <button class="button_categoria_prezzo_cerca" id="button_cerca">Cerca <i class="fa-solid fa-magnifying-glass-arrow-right" style="color: black;"></i></button>
            </div>
        </div>
    </main>

    <section class="countdown_offerte" id="countdown_offerte">
        <div class="div_countdown_offerte" id="div_countdown_offerte">

            <div class="div_testo_countdown" id="div_testo_countdown">
                <h4 class="testo_countdown" id="testo_countdown">LE OFFERTE DI OGGI SCADRANNO TRA:</h4>
            </div>

            <div class="div_countdown" id="div_countdown"></div>

        </div>
    </section>

    <footer class="footer" id="footer">

    </footer>

    <script src="https://kit.fontawesome.com/b3d40ba2bb.js" crossorigin="anonymous"></script>
    <script src="./Presto.itSCRIPT.js"></script>

</body>

</html>
