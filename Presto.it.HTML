<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Presto.itSTYLE.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Presto.it</title>
</head>

<body style="background-color: black;">

    <nav class="navbar1" id="navbar1">
        <img src="./media/logo_presto.png" alt="logo di presto" class="logo_presto" id="logo_presto">
        <div class="div_x_flexend">
            <button class="button_login" id="button_login">ACCEDI</button>
            <img src="./media/shopping_bag.png" alt="Shopping bag" class="shopping_bag" id="shopping_bag">
        </div>
    </nav>

    <header class="slogan" id="slogan">
        <div class="slogan2" id="slogan2">

            <div class="div_immagine_shopping" id="div_immagine_shopping">
                <img src="./media/immagine shopping.png" alt="immagine shopping" class="immagine_shopping"
                    id="immagine_shopping">
            </div>

            <div class="div_slogan_text" id="div_slogan_text">
                <h1 class="slogan_text" id="slogan_text">NAVIGA, SCEGLI I PRODOTTI CHE FANNO PER TE E AGGIUNGILI AL TUO
                    SHOPPING BAG</h1>
            </div>

        </div>

    </header>

    <main class="categorizzazione" id="categorizzazione">
        <div class="div_titolo_categorizzazione" id="div_titolo_categorizzazione">
            <h2 class="titolo_categorizzazione" id="titolo_categorizzazione">Scegli una categoria per visualizzare tutti
                i prodotti dei nostri brand partner ad un prezzo esclusivo!</h2>
        </div>

        <div class="div_x_categorie" id="div_x_categorie">
            <div class="categoria" id="categoria1">
                <h4 class="categoria_text">BORSE</h4>
                <img src="./media/borse.png" alt="borse" class="img_categoria">
            </div>
            <div class="categoria" id="categoria2">
                <h4 class="categoria_text">CAPPOTTI</h4>
                <img src="./media/cappotti.png" alt="cappotti" class="img_categoria">
            </div>
            <div class="categoria" id="categoria3">
                <h4 class="categoria_text">SCARPE</h4>
                <img src="./media/scarpe.png" alt="scarpe" class="img_categoria">
            </div>
            <div class="categoria" id="categoria4">
                <h4 class="categoria_text">ABITI</h4>
                <img src="./media/abiti.png" alt="abiti" class="img_categoria">
            </div>
        </div>
    </main>

    <section class="countdown_offerte" id="countdown_offerte">

    </section>

    <footer class="footer" id="footer">

    </footer>


    <script src="./Presto.itSCRIPT.js"></script>

</body>

</html>
